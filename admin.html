<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sundae Funday</title>
    <link rel="stylesheet" href="css/admin.css">

<link rel="icon" href="/images/iceCreamConeIcon.png" type="image/png">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-box">
            <h1>üç¶ Sundae Funday</h1>
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter admin password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
            <p style="text-align: center; margin-top: 1rem; color: #666; font-size: 0.9rem;">
            </p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" style="display: none;">
        <!-- Admin Header - Updated to match index.html -->
        <header class="admin-header">
            <div class="admin-header-content">
                <div class="logo">
                    <img class="sf-logo" src="/images/ice-cream-sundae-icons.png" alt="Sundae Funday Icon" style="width: 50px; height: 50px; margin-right: 15px;" />
                    <div>
                        <h1 style="margin: 0;"><strong>Sundae Funday</strong></h1>
                        <p style="margin: 0; font-size: 0.9rem; opacity: 0.8;">Admin Panel</p>
                    </div>
                </div>
                <div class="admin-nav">
                    <button id="back-to-site" class="btn btn-secondary">Back to Site</button>
                    <button id="logout-btn" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </header>

        <!-- Admin Container -->
        <div class="admin-container">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="menu-tab">Menu Management</button>
                <button class="tab" data-tab="promotions-tab">Promotions</button>
                <button class="tab" data-tab="events-tab">Events</button>
                <button class="tab" data-tab="gallery-tab">Gallery</button>
            </div>

            <!-- Menu Management Tab -->
            <div id="menu-tab" class="tab-content active">
                <div class="admin-section">
                    <h2>Add New Menu Item</h2>
                    <form id="menu-form" class="admin-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="item-name">Item Name</label>
                                <input type="text" id="item-name" required placeholder="e.g., Vanilla Dream">
                            </div>
                            <div class="form-group">
                                <label for="item-category">Category</label>
                                <select id="item-category" required>
                                    <option value="icecream">Ice Cream Flavors</option>
                                    <option value="icecreamPricing">Ice Cream Pricing</option>
                                    <option value="snacks">Snacks/Antojitos</option>
                                    <option value="desserts">Desserts</option>
                                    <option value="drinks">Drinks</option>
                                    <option value="dailySpecials">Daily Specials</option>
                                    <option value="foodMenu">Food Menu</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="item-price">Price</label>
                                <input type="text" id="item-price" required placeholder="e.g., $4.50">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="item-description">Description</label>
                            <textarea id="item-description" required placeholder="Describe the item..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Add Menu Item</button>
                    </form>
                </div>

                <div class="admin-section">
                    <h2>Current Menu Items</h2>
                    <div class="items-list" id="menu-items-list">
                        <!-- Menu items will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Promotions Tab -->
            <div id="promotions-tab" class="tab-content">
                <div class="admin-section">
                    <h2>Add New Promotion</h2>
                    <form id="promotion-form" class="admin-form">
                        <div class="form-group">
                            <label for="promo-title">Promotion Title</label>
                            <input type="text" id="promo-title" required placeholder="e.g., Happy Hour Special">
                        </div>
                        <div class="form-group">
                            <label for="promo-description">Description</label>
                            <textarea id="promo-description" required placeholder="Describe the promotion..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Add Promotion</button>
                    </form>
                </div>

                <div class="admin-section">
                    <h2>Current Promotions</h2>
                    <div class="items-list" id="promotions-list">
                        <!-- Promotions will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Events Tab -->
            <div id="events-tab" class="tab-content">
                <div class="admin-section">
                    <h2>Add New Event</h2>
                    <form id="event-form" class="admin-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="event-title">Event Title</label>
                                <input type="text" id="event-title" required placeholder="e.g., Ice Cream Social">
                            </div>
                            <div class="form-group">
                                <label for="event-date">Event Date</label>
                                <input type="date" id="event-date" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="event-description">Description</label>
                            <textarea id="event-description" required placeholder="Describe the event..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Add Event</button>
                    </form>
                </div>

                <div class="admin-section">
                    <h2>Upcoming Events</h2>
                    <div class="items-list" id="events-list">
                        <!-- Events will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Gallery Tab -->
            <div id="gallery-tab" class="tab-content">
                <div class="admin-section">
                    <h2>Add Gallery Image</h2>
                    <form id="gallery-form" class="admin-form">
                        <div class="form-group">
                            <label for="image-url">Image URL</label>
                            <input type="url" id="image-url" required placeholder="https://example.com/image.jpg">
                            <small style="color: #666; display: block; margin-top: 0.5rem;">
                                Tip: Use free image sources like Unsplash, Pexels, or Pixabay
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="image-alt">Image Description</label>
                            <input type="text" id="image-alt" required placeholder="e.g., Delicious ice cream cone">
                        </div>
                        <button type="submit" class="btn btn-success">Add Image</button>
                    </form>
                </div>

                <div class="admin-section">
                    <h2>Gallery Images</h2>
                    <div class="gallery-admin-grid" id="gallery-admin-list">
                        <!-- Gallery images will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
